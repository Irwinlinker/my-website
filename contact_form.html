        <h1>Contact</h1>

        <form>
            <label for="name">Enter Name</label><br/>
            <input type="text" id="name" name="name" size="50"><br/>
            <label for="email">Enter Email</label><br/>
            <input type="email" id="email" name="email" size="50"><br/>
            <label for="message">Enter email message</label><br/>
            <textarea id="message" rows="15" cols="50"></textarea><br/>
            <input type="submit" id="submit" value="Send Message">
            <input type="hidden" id="contact-address" value="whybnrml@hotmail.com">

        </form>
