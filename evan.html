<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: white;
        }
      
        button {
            background-color: #6F6F6F;
            color: white;
            border: none;
            padding: 40px 80px;
	    justify-content: center;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 30px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 10px;
	    
        }
	button:hover {
	    background-color: #6F6F6F
	}
        .quote {
            font-size: 30px;
            font-style: italic;
            margin-top: 20px;
        }
	.center {
 	     display: flex;
 	     justify-content: center;
	     align-items: center;
}
    </style>
</head>
<body>
    <div class="center">
            <img src="./assets/images/evan.jpg" alt="evan" height="713">
    </div>
    <span class="center" style="font-size: 30px">Press the button below to see all the famous things I've said</span>
    <div id="quote-container" class="center">
        
        <button onclick="generateQuote()">Tap Me!</button>
    </div>
    <div class="center">
	<p class="quote"></p>
    </div>

    <script>
        const quotes = [
            "My tears cure cancer. Too bad I've never cried.",
            "I dont read books. I stare them down til I get the information I need.",
            "I don't call the wrong number. You answered the wrong phone.",
            "I once roundhouse kicked someone so hard that my foot broke the speed of light.",
            "I'm in a glass case of emotion!",
            "I don't know how to put this but I'm kind of a big deal.",
            "70% of the time, it works every time.",
            "I can kill two stones with one bird.",
            "I speak Braille.",
            "I can unscramble an egg.",
	    "Some kids pee their name in the snow. I can pee my name into concrete.",
	    "When God said, “Let there be light!” I said, “Say Please.”",
	    "If you spell Evan Mackes in Scrabble, you win. Forever.",
	    "In the Beginning there was nothing ... then I roundhouse kicked nothing and told it to get a job.",
	    "The dinosaurs looked at me the wrong way once. You know what happened to them.",
	    "I do not own a stove, oven or microwave, because revenge is a dish best served cold.",
	    "There is no lip behind my mustache. There is only another fist.",
	    "I recently had the idea to sell my pee as a canned beverage. It’s now called Red Bull.",
	    "If you want a list of my enemies, just check the extinct species list.",
	    "I do not use spell check. If I happens to misspell a word, Oxford will change the spelling.",
	    "My calendar goes straight from March 31st to April 2nd, because no one fools me.",
	    "I counted to infinity... twice.",
	    "I can do a wheelie on a unicycle.",
	    "Once a cobra bit my leg. After five days of excruciating pain, the cobra died.",
	    "I make onions cry.",
	    "Death once had a near-Evan-Mackes experience.",
	    "I can drown a fish.",
	    "When I enter a room, I don't turn the lights on, I turn the dark off.",
	    "I can get in a bucket and lift it up with myself in it.",
        ];

        function generateQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            const quoteElement = document.querySelector('.quote');
            quoteElement.innerHTML = `"${quote}" - Evan Mackes`;
        }
    </script>
</body>
</html>
